<mat-card>
  <mat-card-title> Novo Produto </mat-card-title>

  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Nome" formControlName="name" name="name" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o"
        formControlName="price"
        type="number"
        name="price"
      />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    (click)="createProduct()"
    color="primary"
    [disabled]="!this.form.valid"
  >
    Salvar
  </button>

  <button mat-raised-button color="secondary" (click)="backToProduct()">
    Cancelar
  </button>
</mat-card>
